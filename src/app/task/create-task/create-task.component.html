<mat-card class="example-card" >

    <mat-card-header>
        <mat-card-title>Create New Task</mat-card-title>
      </mat-card-header>
   
      <div class="successful" *ngIf="successful"> Task Saved Successfully!!!</div>
        <form [formGroup]="todoTaskForm" (ngSubmit)="add()">
                <input [style.width.%]="90" placeholder="Task Title" id="title" type="text" formControlName="title" ><br>
               <textarea [style.width.%]="90" placeholder="Description...." formControlName="desc"></textarea>
               <!-- <input matInput [matDatepicker]="picker" [min]="todayDate" placeholder="Appointment date" formControlName="appointment_date">
               <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
               <mat-datepicker #picker></mat-datepicker> -->
                <input [style.width.%]="90" type="date"  formControlName="date" >
                <button class="buttonclass" mat-button matTooltip="Add Task" [disabled]="todoTaskForm.invalid">Add</button><mat-spinner [diameter]="30" *ngIf="processing"></mat-spinner>
               
                
        </form>
</mat-card>
